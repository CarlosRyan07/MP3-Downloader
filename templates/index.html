<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de √Åudio</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #download-btn:disabled {
            background-color: #119803;
            color: #e3e1e1;
            cursor: not-allowed;
        }

        #download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #download-btn:hover:enabled {
            background-color: #218838;
        }

        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            height: 20px;
            margin-top: 10px;
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Downloader de √Åudio</h1>
        <p>Baixe m√∫sica ou playlists inteiras de forma r√°pida e f√°cil.</p>
    </header>
    <main class="container">
        <section class="download-section">
            <form id="download-form">
                <label for="url">Insira a URL do V√≠deo ou Playlist:</label>
                <input type="text" id="url" name="url" placeholder="Digite a URL aqui" required>
                <label for="format">Formato</label>
                <input id="format" name="format" value="MP3" readonly>

                <button id="download-btn" type="submit">Download</button>
                <div class="spinner" id="spinner"></div>
            </form>
        </section>
        <section class="status-section">
            <h2>Downloads Realizados:</h2>
            <p id="status">N√£o h√° download em andamento.</p>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="downloads-list"></div>
        </section>
    </main>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const form = document.getElementById("download-form");
        const statusElement = document.getElementById("status");
        const progressBar = document.getElementById("progress");
        const downloadsList = document.getElementById("downloads-list");
        const downloadButton = document.getElementById("download-btn");
        const spinner = document.getElementById("spinner");

        const socket = io();

        socket.on("progress", (data) => {
            if (data.message.includes("conclu√≠do")) {
                progressBar.style.transition = 'width 1s ease-out'; 
                progressBar.style.width = "100%"; 
                statusElement.textContent = `${data.title} baixada com sucesso! üéâ`;

                if (!Array.from(downloadsList.children).some((item) => item.textContent === data.title)) {
                    const musicItem = document.createElement("p");
                    musicItem.textContent = data.title;
                    downloadsList.prepend(musicItem);
                }

                downloadButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            statusElement.textContent = "Baixando informa√ß√µes da m√∫sica...";
            progressBar.style.transition = 'none';
            progressBar.style.width = "0%";
            downloadButton.disabled = true;
            spinner.style.display = 'inline-block';

            const formData = new FormData(form);
            const urlInput = document.getElementById("url").value;

            if (!urlInput.startsWith("http") || urlInput.trim() === "") {
                statusElement.textContent = "URL inv√°lida. Por favor, insira uma URL v√°lida.";
                progressBar.style.width = "0%";
                downloadButton.disabled = false;
                spinner.style.display = 'none';
                return;
            }
            
            let progress = 0;
            let progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += 0.2;
                    progressBar.style.width = `${progress}%`;
                }
            }, 10);
            
            try {
                const response = await fetch("/download", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Erro ao tentar baixar o arquivo. Verifique o servidor.");
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error("Erro ao processar o download.");
                }

                socket.emit("startDownload", { url: urlInput });

            } catch (error) {
                progressBar.style.width = "0%"; 
                statusElement.textContent = `${error.message}`;
                downloadButton.disabled = false;
                spinner.style.display = 'none';
                clearInterval(progressInterval);
            }
        });
    </script>
</body>
</html>
