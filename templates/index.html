<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloader de √Åudio</title>
  
  <style>
    /* Reset b√°sico */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    
    /* Tema escuro (padr√£o) */
    header.header {
      background-color: #444;
      padding: 20px 0;
    }
    
    header h1 {
      color: limegreen;
      margin: 0;
    }
    
    header p {
      color: limegreen;
      margin: 10px;
      font-size: 1.2em;
    }
    
    /* Container principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }
    
    .download-section, .status-section, .info-section {
      background-color: #c3c2c2;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }
    
    form label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    
    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    
    form button {
      background-color: limegreen;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    
    form button:hover {
      background-color: #1be600;
    }
    
    #progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      height: 20px;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    #progress {
      height: 100%;
      width: 0;
      background-color: #00c02d;
      transition: width 0.3s ease-out;
      border-radius: 5px;
    }
    
    /* Estilo para os t√≠tulos das m√∫sicas baixadas */
    #downloads-list p {
      font-size: 1em;
      color: black;
      margin-top: 10px;
    }
    
    /* Status de download */
    #status {
      color: #000;
      font-size: 1.2em;
    }
    
    /* Estilo para o bot√£o de download desabilitado */
    #download-btn:disabled {
      background-color: #0f7703;
      color: #e3e1e1;
      cursor: not-allowed;
    }
    
    /* ----- Bot√£o de download com efeito Glow-on-Hover ----- */
    #download-btn.glow-on-hover {
      background-color: #01b52b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      z-index: 0;
      transition: color 0.3s ease-in-out;
    }
    
    /* Efeito de brilho: pseudo-elemento antes do bot√£o */
    #download-btn.glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, 
        #37ff00, 
        #b2f8ae, 
        #44ef01);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 5px;
    }
    
    /* Exibe o brilho ao passar o mouse */
    #download-btn.glow-on-hover:hover:before {
      opacity: 1;
    }
    
    /* Efeito para clique */
    #download-btn.glow-on-hover:active {
      color: #000;
    }
    
    /* Anima√ß√£o do efeito de brilho */
    @keyframes glowing {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
    
    /* Spinner de carregamento */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Estilos da tela de splash */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #393c3a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    /* Anima√ß√£o "Hi!" */
    h1.ml8 {
      font-weight: 900;
      font-size: 6em;
      color: #fff;
      width: 3em;
      height: 3em;
      position: relative;
    }
    .ml8 .letters-container {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      top: 0;
      bottom: 0;
      height: 1em;
    }
    .ml8 .letters {
      font-size: 1.5em;
      position: relative;
      z-index: 2;
      display: inline-block;
      line-height: 0.7em;
      top: -0.2em;
      right: 0.1em;
    }
    .ml8 .circle {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      top: 0;
      bottom: 0;
    }
    .ml8 .circle-white {
      width: 3em;
      height: 3em;
      border: 2px dashed white;
      border-radius: 2em;
    }
    .ml8 .circle-dark {
      width: 2.2em;
      height: 2.2em;
      background-color: #09b30f;
      border-radius: 3em;
      z-index: 1;
    }
    .ml8 .circle-dark-dashed {
      border-radius: 2.4em;
      background-color: transparent;
      border: 2px dashed #10b015;
      width: 2.3em;
      height: 2.3em;
    }
    
    /* Estilos para a mensagem de boas-vindas (ml6) */
    .ml6 {
      position: relative;
      font-weight: 900;
      font-size: 3.3em;
      margin-top: 20px;
      color: #fff;
    }
    
    .ml6 .text-wrapper {
      position: relative;
      display: inline-block;
      padding-top: 0.2em;
      padding-right: 0.05em;
      padding-bottom: 0.1em;
      overflow: hidden;
    }
    
    .ml6 .letter {
      display: inline-block;
      line-height: 1em;
    }
  </style>
  
  <!-- Incluindo a biblioteca Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <!-- Incluindo a biblioteca Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Tela de Splash com anima√ß√£o "Hi!" e mensagem de boas-vindas -->
  <div id="splash">
    <h1 class="ml8">
      <span class="letters-container">
        <span class="letters letters-left">‚ô´</span>
      </span>
      <span class="circle circle-white"></span>
      <span class="circle circle-dark"></span>
      <span class="circle circle-container">
        <span class="circle circle-dark-dashed"></span>
      </span>
    </h1>
    <!-- Mensagem de boas-vindas animada -->
    <h1 class="ml6">
      <span class="text-wrapper">
        <span class="letters">Ol√°, seja bem vindo!</span>
      </span>
    </h1>
  </div>
  
  <!-- Conte√∫do principal (inicialmente oculto) -->
  <div id="mainContent" style="display: none;">
    <header class="header">
      <h1>MP3 Downloader</h1>
      <p>Baixe m√∫sicas ou playlists inteiras de forma r√°pida e f√°cil.</p>
    </header>
    <main class="container">
      <section class="download-section">
        <form id="download-form">
          <label for="url">Insira a URL do V√≠deo ou Playlist:</label>
          <input type="text" id="url" name="url" placeholder="Digite a URL aqui" required>
          <label for="format">Formato</label>
          <input id="format" name="format" value="MP3" readonly>
          <!-- Bot√£o de download com efeito glow-on-hover -->
          <button id="download-btn" class="glow-on-hover" type="submit">Download</button>
          <div class="spinner" id="spinner"></div>
        </form>
      </section>
      
      <!-- Se√ß√£o para informa√ß√µes da m√∫sica - Oculta por padr√£o -->
      <section class="info-section" id="info-section" style="display: none;">
        <h2>Informa√ß√µes da M√∫sica</h2>
        <p id="music-info">Nenhuma informa√ß√£o dispon√≠vel.</p>
        <img id="thumbnail" src="" alt="" style="max-width: 80%; height: auto;">
      </section>
  
      <section class="status-section">
        <h2>Downloads Realizados:</h2>
        <p id="status">N√£o h√° download em andamento.</p>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
        <div id="downloads-list"></div>
      </section>
    </main>
  </div>
  
  <!-- Incluindo o Socket.io -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <script>
    /* Anima√ß√£o de Splash usando Anime.js */
    anime.timeline({loop: false})
      .add({
        targets: '.ml8 .circle-white',
        scale: [0, 3],
        opacity: [1, 0],
        easing: "easeInOutExpo",
        rotateZ: 360,
        duration: 1100
      }).add({
        targets: '.ml8 .circle-container',
        scale: [0, 1],
        duration: 1100,
        easing: "easeInOutExpo",
        offset: '-=1000'
      }).add({
        targets: '.ml8 .circle-dark',
        scale: [0, 1],
        duration: 1100,
        easing: "easeOutExpo",
        offset: '-=600'
      }).add({
        targets: '.ml8 .letters-left',
        scale: [0, 1],
        duration: 1200,
        offset: '-=550'
      }).add({
        targets: '.ml8',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1400
      });
  
    anime({
      targets: '.ml8 .circle-dark-dashed',
      rotateZ: 360,
      duration: 8000,
      easing: "linear",
      loop: true
    });
  
    /* Anima√ß√£o da mensagem de boas-vindas (ml6) */
    // Wrap every letter in a span
    var textWrapper = document.querySelector('.ml6 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
  
    anime.timeline({loop: true})
      .add({
        targets: '.ml6 .letter',
        translateY: ["1.1em", 0],
        translateZ: 0,
        duration: 750,
        delay: (el, i) => 130 * i
      }).add({
        targets: '.ml6',
        opacity: 0,
        duration: 1900,
        easing: "easeOutExpo",
        delay: 900
      });
  
    // Quando a anima√ß√£o de splash terminar, ocultamos o splash e mostramos o conte√∫do principal.
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 5000);
  
    /* --- C√≥digo Original do Projeto (Download, socket.io, etc.) --- */
    const form = document.getElementById("download-form");
    const statusElement = document.getElementById("status");
    const progressBar = document.getElementById("progress");
    const downloadsList = document.getElementById("downloads-list");
    const downloadButton = document.getElementById("download-btn");
    const urlInput = document.getElementById("url");
    const musicInfo = document.getElementById("music-info");
    const thumbnail = document.getElementById("thumbnail");
    const infoSection = document.getElementById("info-section");
  
    const socket = io();
    let progressInterval;
    let startTime;
  
    // Fun√ß√£o para disparar confetes
    var count = 200;
    var defaults = {
      origin: { y: 0.7 }
    };
  
    function fire(particleRatio, opts) {
      confetti({
        ...defaults,
        ...opts,
        particleCount: Math.floor(count * particleRatio)
      });
    }
  
    function triggerConfetti() {
      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      fire(0.2, {
        spread: 60,
      });
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
    }
  
    // Fun√ß√£o para iniciar a barra de progresso (exemplo "fake")
    function startFakeProgress() {
      let progress = 0;
      progressBar.style.transition = 'width 0.5s ease-out';
      if (progressInterval) clearInterval(progressInterval);
      progressInterval = setInterval(() => {
        if (progress < 90) {
          if (progress < 30) progress += 0.8;
          else if (progress < 60) progress += 0.5;
          else progress += 0.2;
          progressBar.style.width = `${progress}%`;
          statusElement.textContent = "Baixando...";
        }
      }, 100);
    }
  
    // Fun√ß√£o para adicionar m√∫sica √† lista de downloads
    function addMusicToList(title, isSuccess = true) {
      const musicItem = document.createElement("p");
      musicItem.textContent = isSuccess ? `${title} baixada com sucesso! üéâ` : title;
      downloadsList.prepend(musicItem);
    }
  
    // Atualiza√ß√£o do progresso via SocketIO
    socket.on("progress", (data) => {
      if (data.finished) {
        clearInterval(progressInterval);
        progressBar.style.transition = 'width 0.3s ease-out';
        progressBar.style.width = "100%";
        statusElement.textContent = `Download conclu√≠do! üéâ`;
        downloadButton.disabled = false;
        triggerConfetti();
        addMusicToList(data.title);
        return;
      }
    
      // Verifica se √© o final de um download individual
      if (data.message && data.message.includes("conclu√≠do")) {
        addMusicToList(data.title);
        
        // Se n√£o for parte de uma playlist, finaliza o processo
        if (!data.isPlaylist) {
          clearInterval(progressInterval);
          progressBar.style.transition = 'width 0.3s ease-out';
          progressBar.style.width = "100%";
          statusElement.textContent = `Download conclu√≠do! üéâ`;
          downloadButton.disabled = false;
          startTime = null;
          triggerConfetti();
        } else {
          // Se for parte de uma playlist, apenas atualiza o status
          statusElement.textContent = `Baixando playlist: ${data.title} conclu√≠do`;
        }
      } else {
        // Atualiza√ß√£o normal do progresso
        progressBar.style.width = `${data.progress}%`;
        statusElement.textContent = data.isPlaylist ? 
          `Baixando playlist: ${data.title}` : 
          `Baixando: ${data.title}`;
      }
    });    
  
    // Buscar informa√ß√µes do v√≠deo assim que a URL for inserida
    urlInput.addEventListener("input", async () => {
      const url = urlInput.value;
      if (url.startsWith("http")) {
        // Exibe a se√ß√£o de informa√ß√µes e mostra mensagem de carregamento
        infoSection.style.display = "block";
        musicInfo.textContent = "Carregando informa√ß√µes...";
        thumbnail.src = "";
  
        try {
          const response = await fetch("/get-info", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
          });
          const data = await response.json();
          if (data.success) {
            musicInfo.innerHTML = `
              <strong>T√≠tulo:</strong> ${data.title}<br>
              <strong>Dura√ß√£o:</strong> ${data.duration} segundos<br>
              <strong>Canal:</strong> ${data.channel}<br>
            `;
            thumbnail.src = data.thumbnail;
          } else {
            musicInfo.textContent = "Erro ao buscar informa√ß√µes.";
            thumbnail.src = "";
          }
        } catch (error) {
          musicInfo.textContent = "Erro ao buscar informa√ß√µes.";
          thumbnail.src = "";
        }
      } else {
        // Oculta a se√ß√£o se a URL n√£o for v√°lida
        infoSection.style.display = "none";
        musicInfo.textContent = "Nenhuma informa√ß√£o dispon√≠vel.";
        thumbnail.src = "";
      }
    });
  
    // Evento do formul√°rio de download
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusElement.textContent = "Iniciando download...";
      progressBar.style.width = "0%";
      downloadButton.disabled = true;
      downloadsList.innerHTML = '';
  
      // Oculta o bloco de informa√ß√µes da m√∫sica ao iniciar o download
      infoSection.style.display = "none";
  
      const formData = new FormData(form);
      const urlValue = urlInput.value;
      if (!urlValue.startsWith("http") || urlValue.trim() === "") {
        statusElement.textContent = "URL inv√°lida. Por favor, insira uma URL v√°lida.";
        progressBar.style.width = "0%";
        downloadButton.disabled = false;
        return;
      }
  
      startFakeProgress();
  
      try {
        const response = await fetch("/download", {
          method: "POST",
          body: formData,
        });
        if (!response.ok) {
          throw new Error("Erro ao tentar baixar o arquivo. Verifique o servidor.");
        }
        const data = await response.json();
        if (!data.success) {
          throw new Error("Erro ao processar o download.");
        }
      } catch (error) {
        if (progressInterval) clearInterval(progressInterval);
        progressBar.style.width = "0%";
        statusElement.textContent = `${error.message}`;
        downloadButton.disabled = false;
      }
    });
  </script>
</body>
</html>
