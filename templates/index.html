<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de 츼udio</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1>Downloader de 츼udio</h1>
        <p>Baixe m칰sica ou playlists inteiras de forma r치pida e f치cil.</p>
    </header>
    <main class="container">
        <section class="download-section">
            <form id="download-form">
                <label for="url">Insira a URL do V칤deo ou Playlist:</label>
                <input type="text" id="url" name="url" placeholder="Digite a URL aqui" required>

                <label for="format">Escolha o formato:</label>
                <select id="format" name="format">
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>

                <button id="download-btn" type="submit">Download</button>
            </form>
        </section>
        <section class="status-section">
            <h2>Downloads Realizados:</h2>
            <p id="status">N칚o h치 download em andamento.</p>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="downloads-list"></div>
        </section>
    </main>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const form = document.getElementById("download-form");
        const statusElement = document.getElementById("status");
        const progressBar = document.getElementById("progress");
        const downloadsList = document.getElementById("downloads-list");
        const downloadButton = document.getElementById("download-btn");

        const socket = io();
        let downloadInProgress = false; // Vari치vel para rastrear o estado do download

        // Atualiza칞칚o de progresso via WebSocket
        socket.on("progress", (data) => {
            if (data.message.includes("iniciado")) {
                // Inicia a barra de progresso quando o download come칞ar no servidor
                startProgressBar();
                statusElement.textContent = "Baixando m칰sica...";
            }

            if (data.message.includes("conclu칤do")) {
                completeProgressBar(data.title);
            }
        });

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            if (downloadInProgress) {
                statusElement.textContent = "Aguarde o download atual ser conclu칤do.";
                return;
            }

            const formData = new FormData(form);
            const urlInput = document.getElementById("url").value;

            // Valida칞칚o da URL
            if (!urlInput.startsWith("http") || urlInput.trim() === "") {
                statusElement.textContent = "URL inv치lida. Por favor, insira uma URL v치lida.";
                progressBar.style.width = "0%"; // Reseta a barra de progresso
                return;
            }

            try {
                // Envia a requisi칞칚o ao servidor para iniciar o download
                downloadInProgress = true;
                downloadButton.disabled = true;
                statusElement.textContent = "Solicitando download ao servidor...";

                const response = await fetch("/download", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Erro ao iniciar o download. Verifique a URL e tente novamente.");
                }

                const data = await response.json();
                if (data.status === "iniciado") {
                    statusElement.textContent = "Download iniciado com sucesso!";
                }
            } catch (error) {
                statusElement.textContent = `Erro: ${error.message}`;
                console.error("Erro:", error);
                downloadInProgress = false;
                downloadButton.disabled = false;
            }
        });

        function startProgressBar() {
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 90) {
                    progress += 0.3;
                    progressBar.style.width = `${progress}%`;
                } else {
                    clearInterval(interval);
                }
            }, 100);
        }

        function completeProgressBar(title) {
            progressBar.style.width = "100%";
            statusElement.textContent = `${title} baixada com sucesso! 游꿀`;

            // Adiciona o t칤tulo na lista de downloads
            const musicItem = document.createElement("p");
            musicItem.textContent = title;
            downloadsList.prepend(musicItem);

            // Libera o bot칚o de download
            downloadInProgress = false;
            downloadButton.disabled = false;
        }
    </script>
</body>
</html>
